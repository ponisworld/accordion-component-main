<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<main id="mainCard">
    
  <aside class="relative">
    <img src="assets/img/illustration-woman-online-desktop.svg" alt="Illustration of Woman." class="desktop relativeill" id="illdesk">

    <img src="assets/img/illustration-box-desktop.svg" alt="Illustration of a box." id="box" class="absolute">

    <img src="assets/img/illustration-woman-online-mobile.svg" 
    class="mobile relativeill" id="illmob" alt="Illustration mobile.">
  </aside>


  <article>
    <h1>FAQ</h1>
    <label>How many team members can I invite? 
      <input type="checkbox" name="toggle">
      <img class="toggleImg" src="assets/img/icon-arrow-down.svg" alt="Toggle icon">
      <p class="toggledP">You can invite up to 2 additional users on the Free plan. There is no limit on 
    team members for the Premium plan.</p> 
    </label>
    <hr>
    <label>What is the maximum file upload size? 
      <input type="checkbox" name="toggle">
      <img class="toggleImg" src="assets/img/icon-arrow-down.svg" alt="Toggle icon">
      <p class="toggledP">No more than 2GB. All files in your account must fit your allotted storage space.</p> 
    </label>
    <hr>
    <label>How do I reset my password? <input type="checkbox" name="toggle">
      <img class="toggleImg" src="assets/img/icon-arrow-down.svg" alt="Toggle icon">
      <p class="toggledP">Click “Forgot password” from the login page or “Change password” from your profile page.
    A reset link will be emailed to you.</p> 
    </label>
    <hr>
    <label>Can I cancel my subscription? 
      <input type="checkbox" name="toggle">
      <img class="toggleImg" src="assets/img/icon-arrow-down.svg" alt="Toggle icon">
      <p class="toggledP">Yes! Send us a message and we’ll process your request no questions asked.</p> 
    </label>
    <hr>
    <label>Do you provide additional support? 
      <input type="checkbox" name="toggle">
      <img class="toggleImg" src="assets/img/icon-arrow-down.svg" alt="Toggle icon">
      <p class="toggledP">Chat and email support is available 24/7. Phone lines are open during normal business hours.</p> 
    </label>
    <hr>
  </article>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/andrea-bellver-garcia/">Andrea Bellver García</a>.
  </footer>

</body>
</html>
